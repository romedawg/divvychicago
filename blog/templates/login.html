{% extends 'index.html' %}

{% block content %}
<form method='POST' action="{{url_for('login')}}">
    {{form.csrf_token}}

    {{form.username.label}}{{form.username}}</br>
    {{form.password.label}}{{form.password}}</br>
    {{form.submit}}
</form>
{% if flash %}
{% for message in flash %}
{{message}}
{% endfor %}
{% endif %}
{% endblock %}
